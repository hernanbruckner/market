<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1
        class="p-3 text-primary-emphasis bg-info-subtle border border-primary-subtle rounded-3"
      >
        Market data
      </h1>

      <br />

      <div class="row">
        <div class="col-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              id="ultima-operacion"
              checked
              onchange="onVerUltima()"
            />
            <label class="form-check-label" for="ultima-operacion">
              Ver última operación
            </label>
          </div>
        </div>
        <div class="col-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              id="historial"
              onchange="onVerHistorial()"
            />
            <label class="form-check-label" for="historial">
              Ver historial
            </label>
          </div>
        </div>
        <div class="col-2 text-end">
          <span id="estado" class="badge rounded-pill bg-danger">OFFLINE</span
          >
        </div>
      </div>

      <textarea
        class="messagearea form-control"
        id="text-ultima-operacion"
        readonly
        name="text-ultima-operacion"
        rows="20"
      ></textarea>
      <textarea
        class="messagearea form-control d-none"
        id="text-historial"
        readonly
        name="text-historial"
        rows="20"
      ></textarea>
      <br />
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      // Inicializamos
      window.onload = function () {
        connectWebsocket();
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background1: rgb(216, 207, 186);
      }

      textarea.messagearea {
        font-size: medium;
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
